<div class="card"
     [ngClass]="{'card-object': category === 'object', 'card-mood': category === 'mood', 'card-terrain': category === 'terrain', 'card-arc': category === 'arc'}">
  <div>
    <div class="card-category">{{category}}</div>
    <div class="card-term">{{term}}</div>
  </div>

  <div class="extra-terrain-fields" *ngIf="category === 'terrain'">
    <div *ngIf="term2" class="card-term">{{term2}}</div>
    <div class="card-category">{{category}}</div>
  </div>
</div>
