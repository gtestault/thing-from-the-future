<div class="card" [class.absolute]="positionAbsolute" #card cdkDrag (click)="changePosition(category, card.offsetTop)"
     [ngClass]="{'card-object': category === 'object', 'card-mood': category === 'mood',
     'card-terrain': category === 'terrain', 'card-arc': category === 'arc'}"
     [cdkDragFreeDragPosition]="dragPosition">
  <div>
    <div class="card-category">{{category}}</div>
    <div class="card-term">{{term}}</div>
  </div>
</div>
